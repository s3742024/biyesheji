<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=xSg9975UR3iLVwArHN5Dwag3V8KSi9ES"></script>
	<title>地图单击事件</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var x=window.parent.eastLongitude;
	var y=window.parent.northLatitude;
	var map = new BMap.Map("allmap");
	//console.log(x,y)
	map.centerAndZoom(new BMap.Point(x, y), 15);
	
	map.addEventListener("click", window.parent.showInfo);
	map.enableScrollWheelZoom(true);
	
	var point = new BMap.Point(x, y);
	map.centerAndZoom(point, 15);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
</script>
